<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> <!-- 한글처리 -->

<!-- Internal CSS 내부(내장) CSS -->
<style>
	/*body : 태그 선택자*/
	body {background-color : powderblue;}
	h1   {color : blue;}
	p    {color : red;}
</style>
</head>
<body>

	<!-- body 전체에는 배경색이 적용되고 h1에는 blue 컬러 p에는 빨간색이 적용됨-->
	<h1>This is a blue heading</h1>
	<p>This is a red paragraph.</p>
	
</body>
</html>
