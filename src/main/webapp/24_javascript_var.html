<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 한글처리 -->

<!-- 자바스크립트 함수 정의 -->

<script type="text/javascript"> 
// var은 undefined로 초기화가 됨
/*자바스크립트 함수에서 var 변수 선언하면 함수 맨위로 호이스팅(올려짐)
  그렇게 위로 올려진 변수는 undefined로 초기화됨*/
  
	function getResult(){ /*자바 스크립트 객체 생성*/
	// var x = undefined;
	
		// 2. x 변수는 함수의 맨 윗부분으로 올려지며 underfined로 초기화
		// console.log(변수) : 브라우저에서 자바스트립트 변수값 출력해줌.
		// (디버깅용도)
		console.log(x)
		var x = 5; // 1. 변수선언
		var x = 10;
		document.getElementById('demo').innerHTML = x;
	}
	</script>
	<title>자바스크립트 변수 var</title>
</head>
<body>

	<!-- HTML요소에서 onclick 이벤트 함수 연결 -->
	<input type="button" onclick="getResult()" value="var변수값 출력">

	<!-- id 속성 -->
	<div id="demo">결과가 표시될 자리</div>

</body>
</html>
