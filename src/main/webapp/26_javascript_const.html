<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 자바스크립트 함수 정의 -->
<script type="text/javascript">
/*
 	const 변수 : 범위는 {함수블럭} or {중괄호 블럭} 내부(Block 스코프)
 		- 한번 선언되면 같은 이름으로 재선언 불가.(동일 블럭의 경우)
 		- 변수에 값을 다시 설정하는것도 불가능
 		- const 변수는 선언될 때 값을 할당해야함
 */
 
 function getResult(){
 		const PI = 3.141592;
 		// PI = 3.14; // [오류] 값 재할당 불가
 		
 		// const array:
 			const cars = ["Saab", "Volvo", "BMW"];
 		
 		// 크기 확인
 		console.log('크기',cars.length);
 		
 		// 엘리먼트의 값 변경 가능
 		cars[0] = "Hyundai";
 		
 		// 새로운 요소 추가도 가능
 		cars.push("Audi");
 		
 		// 크기확인
 		console.log('크기',cars.length);
 		
 		// 하지만 const배열에 새로운 배열 객체 할당은 불가
 		// cars = ["Toyota", "Volvo", "Audi"]; // ERROR
 	}
 
</script>
<title>자바스크립트 변수 let</title>
</head>
<body>
	<!-- HTML요소에서 onclick 이벤트 함수 연결 -->
	<input type="button" onclick="getResult()" value="var변수값 출력">

	<!-- id 속성 -->
	<div id="demo">결과가 표시될 자리</div>

</body>
</html>
