<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type = "text/javascript">
/*
 	javascript Data Type(자료형)
 	 - String
 	 - Number
 	 - Bigint
 	 - Booleans
 	 - Undefined
 	 - Null
 	 - Object(object, Array)
 */
 
 function getResult(){
	// Number
	let length = 16;
	let weigth = 7.5;
	
	// String
	let color = "Yellow";
	let lastName = "Johnson";
	
	// Booleans
	let x = true;
	let y = false;
	
	// Object:
	const person = {firstName : "John", lastName : "Doe"};
	console.log('person',person);
	
	// Arrary object:
	const cars = ["Saab", "Volvo", "BMW"];
	console.log('cars',cars);
	
	// Date object:
	const date = new Date("2022-03-25");
	console.log('date',date);
	
	let xx = 16 + "Volvo";
	console.log('xx',xx);
	
	let xy = (16+1) + "Volvo";
	console.log('xy',xy);
}
 
</script>
<title>자바스크립트 자료형</title>
</head>
<body>

</body>
</html>
